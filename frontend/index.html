<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Churn Prediction</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="container">

    <h1>Customer Churn Prediction System</h1>

    <p class="description">
        Customer churn means customers leaving a service.
        This system predicts whether a customer is likely to churn
        based on customer profile, service usage, and billing information,
        so companies can take preventive actions early.
    </p>

    <!-- FORM -->
    <form id="churnForm">

        <label>Tenure (months)</label>
        <input type="number" id="tenure" required>

        <label>Monthly Charges</label>
        <input type="number" step="0.01" id="monthlyCharges" required>

        <label>Total Charges</label>
        <input type="number" step="0.01" id="totalCharges" required>

        <label>Contract Type</label>
        <select id="contract">
            <option value="month">Month-to-Month</option>
            <option value="one">One Year</option>
            <option value="two">Two Year</option>
        </select>

        <label>Internet Service</label>
        <select id="internet">
            <option value="dsl">DSL</option>
            <option value="fiber">Fiber Optic</option>
            <option value="none">None</option>
        </select>

        <button type="submit">Predict Churn</button>
    </form>

    <!-- RESULT -->
    <div id="resultBox" class="hidden">
        <h2>Prediction Result</h2>
        <p id="predictionText"></p>
        <p id="probabilityText"></p>
        <p id="riskText"></p>
    </div>

</div>

<script src="./scripts.js"></script>
</body>
</html>
